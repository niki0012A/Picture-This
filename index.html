<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  </header>

  <picture>
    
      <source srcset="images/landscape/museum-320_x_180.jpg,
      images/landscape/museum-640_x_360.jpg x2,
      images/landscape/museum-960_x_540.jpg x3"
        media="(max-width: 320px)" aria-label="Photo of museum"> 
    
    
      <source srcset="images/landscape/museum-480_x_270.png,
      images/landscape/museum-960_x_540.jpg x2,
      images/landscape/museum-1440_x_810.jpg x3"
        media="(max-width: 480px)" aria-label="Photo of museum">
    
      <source srcset="images/landscape/museum-720_x_405.jpg,
      images/landscape/museum-1440_x_810.jpg x2,
      images/landscape/museum-2160_x_1215.jpg x3"
        media="(max-width: 720px)" aria-label="Photo of museum">
    
      <source srcset="images/landscape/museum-960_x_540.jpg,
      images/landscape/museum-1920_x_1080.jpg x2,
      images/landscape/museum-2880_x_1621.jpg x3"
        media="(max-width: 960px)" aria-label="Photo of museum">
          
      <source srcset="images/square/museum-800_x_800.jpg,
      images/square/museum-1600_x_1600.jpg x2,
      images/landscape/museum-2400_x_2400.jpg x3"
        media="(min-width: 1600px)" aria-label="Photo of museum">
    
      <source srcset="images/square/museum-640_x_640.jpg,
      images/square/museum-1280_x_1280.jpg x2,
      images/landscape/museum-1920_x_1920.jpg x3"
        media="(min-width: 1280px)" aria-label="Photo of museum">
    
      <source srcset="images/square/museum-480_x_480.jpg,
      images/square/museum-960_x_960.jpg x2,
      images/landscape/museum-1440_x_1440.jpg x3"
        media="(min-width: 960px)" aria-label="Photo of museum">
    
      <img src="images/landscape/museum-960_x_540.jpg" 
          alt="Photo of museum">

    </picture>

</body>

</html>
